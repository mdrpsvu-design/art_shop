{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Мои работы</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="/{{ item.image_url }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text text-muted">{{ item.description }}</p>
                    <h4 class="text-primary mt-auto">{{ item.price }} ₽</h4>
                    <!-- Ссылка на WhatsApp (замените номер телефона на реальный) -->
                    <a href="https://wa.me/79223479146?text=Здравствуйте, хочу купить {{ item.title }}" target="_blank" class="btn btn-success mt-2">
                        Купить (WhatsApp)
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
